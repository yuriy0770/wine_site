{% extends 'main/base.html' %}


{% block content %}
{% if category%}
 <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Категории напитков</h1>
                <p class="lead text-body-secondary">Лучшие алкогольные напитки со всего света и не только</p>
            </div>
        </div>
 </section>
{% endif %}
{% for i in category %}
    <div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col">
                    <div class="card shadow-sm">
                        <img src="{{ i.image.url }}">
                        <div class="card-body"><p class="card-text">{{i.description}}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a href="">Посмотреть</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}

{% endblock %}
